{% extends "base.html" %}
{% block content %}
<h2>Sectors</h2>
<a href="{{ url_for('admin.create_sector') }}" class="btn btn-success mb-2">Add Sector</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for sector in sectors %}
    <tr>
      <td>{{ sector.name }}</td>
      <td>{{ sector.description }}</td>
      <td>
        <a href="{{ url_for('admin.edit_sector', sector_id=sector.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('admin.delete_sector', sector_id=sector.id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this sector?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
