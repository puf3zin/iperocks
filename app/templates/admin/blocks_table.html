{% extends "base.html" %}
{% block content %}
<h2>Blocks</h2>
<a href="{{ url_for('admin.create_block') }}" class="btn btn-success mb-2">Add Block</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Sector</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for block in blocks %}
    <tr>
      <td>{{ block.name }}</td>
      <td>{{ block.sector.name }}</td>
      <td>{{ block.description }}</td>
      <td>
        <a href="{{ url_for('admin.edit_block', block_id=block.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('admin.delete_block', block_id=block.id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this block?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
