{% extends "base.html" %}
{% block content %}
  <h2>Tags</h2>
  <a href="{{ url_for('admin.create_tag') }}" class="btn btn-success mb-2">Add Tag</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <form action="{{ url_for('admin.delete_tag', tag_id=tag.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this tag?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
